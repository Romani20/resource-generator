            <p> <a href="#" id="rateResourceLink"> Rate a Resource </a></p>
            <div id="rateResourceModal" class="modal">

                  <input type="range" id="accessibility" name="accessibility" min="0" max="5" step="1" value="0">

                  <label for="effectiveness">Effectiveness:</label>
                  <input type="range" id="effectiveness" name="effectiveness" min="0" max="5" step="1" value="0">
                </br>
                  <input type="submit" value="Submit Rating">
                </form>
              </div>
            </div>
          </div>
          <div>Terms of Services</div>
        </nav>

      <div class="main-part">
        <form method="POST" autocomplete="off">
        <h1>Welcome to Resource Generator for Wesleyan University!</h1>
      <p>
        Select resource type:
      </p>
        <select name="category" id="category">
            <option value="">Resource type</option>
            <option value="Equity">Equity</option>
            <option value="Health">Health</option>
            <option value="Academics">Academics</option>
            <option value="Dining">Dining</option>
            <option value="Career">Career</option>
            <option value="Student Life">Student Life</option>
          </optgroup>
        </select>
        <br>
      </div>
        <section class="section">
          <div class="columns">
            <div class="column is-one-third is-offset-one-third">
              <p>
                <br>
                Describe what you need in a few words...
              </p>
              <input type="text" class="input" placeholder="Enter description" name="q" hx-get="/search2" hx-trigger="keyup changed delay:500ms" hx-target="#results">
            </br>
          </br>
            </div>
      </div>
      <button class ="submit_btn"> Find resource </button>
    </form>

  <script>
    // Get the modal
    var modal = document.getElementById('rateResourceModal');

    // Get the link that opens the modal
    var link = document.getElementById('rateResourceLink');

    // When the user clicks the link, open the modal
    link.onclick = function() {
      modal.style.display = 'block';
      modal.style.right = '20px';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Close the modal
    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
