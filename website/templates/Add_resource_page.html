{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='Add_resource_page.css') }}"
/>
<body>
  <div className="AddResource">
    <h3>Are there any resources that you want to include?</h3>
    <br />
    <p>Please go ahead and enter the required information</p>
    <label for = "resource_name"> Resource Name: </label>
    <br />
    <input type="text" id = "resource_name" name ="resource_name" placeholder="Example: The Resource Center" />
    <br />
    <br />
    <label for = "Link_to_website"> Please include a webiste link if the resource has one: </label>
    <br />
    <input type="text" id="link_to_website" name="link_to_website" placeholder ="Example: https://www.wesleyan.edu/resourcecenter/"/>
    <br />
    <br />
    <select name="category" id="resource_type">
      <option value="Equity">Equity</option>
      <option value="Health">Health</option>
      <option value="Academics">Academics</option>
    </optgroup>
  </select>
  <br />
   <br/>
   <label for="email">Email:</label>
   <br />
    <input type="email" id = "email" name="email" placeholder="Please type your email" />
    <br/>
    <br />
    <label for="keywords">Please provide a short description of the resource</label>
    <br /> 
    <input
      type="text" id="keywords"
      placeholder="Example: Helps students with..."
    />
    <br/>
    <br />
    <button>Submit</button>
  </div>
</body>
{% endblock %}
