<link rel="stylesheet" href="{{ url_for('static', filename='sign-In.css') }}" />

<div class="login-signUp-page">
  <form class="form_signUP" method="POST">
    <h3 class="title" align="center">Login</h3>
    <div class="form-group">
      <label for="email"> Email Address </label>
      <input
        type="email"
        class="input_singUP"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="input_singUP"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
